{% load static %}
<form method="POST" enctype="multipart/form-data" class="container">
    {% csrf_token %}
    {{ episode_form.as_p }}
    {{ heroine_form.as_p }}
    {{ father_form.as_p }}
    {{ marker_form.as_p }}
    {{ child_formset.management_form }}
    {% for form in child_formset %}
    <div class="child-form">
        {{ form.as_p }}
        <button type="button" class="remove-child">Удалить</button>
    </div>
    {% endfor %}
    <button type="submit" class="form-button">Сохранить изменения</button>
</form>

<script src="{% static 'js/map.js' %}"></script>
